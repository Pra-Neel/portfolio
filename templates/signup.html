{% extends 'base.html' %}
{%load static %}
{% block title %} Signup {% endblock title %}

{% block content %}

{% if messages %}
<ul>
  {% for message in messages %}
  <script>
    alert("{{ message }}");
  </script>
  {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {% comment %} <div class="form-outline mb-4">
        <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example1cg">Full Name</label>
      </div> {% endcomment %}

      <div class="form-outline mb-4">
        <input type="text" id="username" name="username" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example3cg">Username</label>
      </div>

      <div class="form-outline mb-4">
        <input type="email" id="email" name="email" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example3cg">Email</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example4cg">Password</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example4cdg">Confirm password</label>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit"
          class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
      </div>

      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}"
          class="fw-bold text-body"><u>Login here</u></a></p>

    </form>
        
      
  </form>
{% endblock content %}
